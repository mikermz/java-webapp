<html>
    <head>
        <title>Students</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">

            <h1>Add Student</h1> 
            <form action="SaveServlet" method="post">  
                <table>  
                    <tr><td>Name:</td><td><input type="text" name="studentName"/></td></tr>  
                    <tr><td>Control num:</td><td><input type="number" name="controlNum"/></td></tr>
                    <tr><td>Carrer:</td><td><input type="text" name="carrer"/></td></tr> 
                    <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
                    <tr><td>Semester:</td><td>  
                            <select name="semester" style="width:150px">  
                                <option>1</option>  
                                <option>2</option>  
                                <option>3</option>  
                                <option>4</option>
                                <option>5</option>  
                                <option>6</option>  
                                <option>7</option>  
                                <option>8</option>
                            </select>  
                        </td></tr>  
                    <tr><td colspan="2"><input type="submit" value="Save Student"/></td></tr>  
                </table>  
            </form>  

            <br/>  
            <a href="ViewServlet">view students</a>  


        </div>
    </body>
</html>
